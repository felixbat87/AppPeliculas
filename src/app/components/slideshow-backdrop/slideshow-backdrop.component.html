<swiper-container slides-per-view="1.3"
free-mode="true">
  <swiper-slide *ngFor="let pelicula of peliculas;" class="backdrop">
  
        <ion-card class="no-border" mode="md" (click)="verDetalle(pelicula.id)" >
          <img class="backdro-img" src="{{URL}}{{pelicula.backdrop_path}}">
          
        </ion-card>

  </swiper-slide>
  
</swiper-container>
