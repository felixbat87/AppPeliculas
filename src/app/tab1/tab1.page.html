<ion-content [fullscreen]="true">
 

  <swiper-container slides-per-view="1.3"
  free-mode="true">
    <swiper-slide *ngFor="let pelicula of peliculasRecientes;">
    
      <ion-card>
        <img src="{{URL}}{{pelicula.backdrop_path}}">
        
      </ion-card>
     
    </swiper-slide>
    
  </swiper-container>


</ion-content>
